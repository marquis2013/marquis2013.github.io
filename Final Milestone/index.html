<body>

<!--------------------------------- Body - Designer Favorites ----------------------------------------->

	<div>
		<h1>DESIGNER'S TOP PICKS</h1>
	</div>
		
	<h4>Click an image to enlarge</h4>

	<div class="row">
  		<div class="column">
    		<img src="image/cup15.jpg" alt="Sorority 1" onclick="myFunction(this);">
  		</div>
  		<div class="column">
    		<img src="image/cup14.jpg" alt="Sorority 2" onclick="myFunction(this);">
  		</div>
  		<div class="column">
    		<img src="image/cup13.jpg" alt="Sorority 3" onclick="myFunction(this);">
  		</div>
  		<div class="column">
   			 <img src="image/cup12.jpg" alt="Fraternity 2" onclick="myFunction(this);">
   		</div>
   	</div>

	<!-- The expanding image container -->
	<div class="container">
  		<!-- Close the image -->
  		<span onclick="this.parentElement.style.display='none'" class="closebtn">&times;</span>

  		<!-- Expanded image -->
  		<img id="expandedImg" style="width:100%">

  		<!-- Image text -->
  		<div id="imgtext"></div>
	</div>

	<script src="main.js"></script>
	<script>
		function myFunction(imgs) {
  		var expandImg = document.getElementById("expandedImg");
  		var imgText = document.getElementById("imgtext");
  		expandImg.src = imgs.src;
  		imgText.innerHTML = imgs.alt;
  		expandImg.parentElement.style.display = "block";
		}
	</script>
